<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
         
            <div class="col-12">
              <button type="button" class="btn-primary" (click)="nuevoProducto()">Nuevo producto</button>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th>IMAGEN</th>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of ListaProductos">
                    <td><img height="30" src="http://apis.miapp.com{{producto.ruta_imagen}}"></td>
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.nombre}}</td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</section>
